    <header>
        <figure class="container">
            <img src="assets/Logo.svg" alt="Logo">

    <main>
        <section class="about">
            <figure class="container">
                <h1>Yoga for your health</h1>
                <p>The benefits of yoga for people are invaluable, it allows you to train your body and mind, fight
                    negative thoughts and emotions. However, one should not practice yoga with masters who do not have
                    pleasure and require preparation. Any mistakes can seem like a problem with the neck and spine, to
                    lower back pain, injuries and other unpleasant problems. Therefore, safe yoga for beginners is
                    possible only with the support of professionals.</p>
            </figure>
        </section>
        <section class="features" id="about">
            <figure class="container">
                <figure class="top">
                    <h2>Our features</h2>
                    <ul>
                        <li>More than 10 types of yoga: yoga for beginners, intermediate yoga, advanced yoga, dynamic
                            yoga, women's class, yoga for pregnant women, yoga for children "Healthy back", pranayama
                            and meditation class, interval yoga, yoga for good vision, Iyengar yoga, Ashtanga Vinyasa
                            yoga, Kriya yoga, etc.</li>
                        <li>Three halls for classes: large (for 20 people), medium (for 8 people), small hall (for 2
                            people).</li>
                    </ul>
                </figure>
                <ul class="bottom">
                    <li>All instructors are professionals, graduated from the one-year school of classical yoga
                        instructors and have international certificates.</li>
                    <li>The teaching staff annually improve their skills in India, Germany, Mongolia, China, Thailand
                        and other countries;</li>
                    <li>Related goods for practice are sold: practice mats, covers, bricks, straps, books on yoga,
                        incense, etc .</li>
                    <li>Massage room.</li>
                </ul>
            </figure>
        </section>

                <figure class="prices" id="price">

                            </figure>

                        <figure class="cards__item">

                                <p>1-month unlimited for all classes</p>
                            </figure>

                        </figure>
                        <figure class="cards__item">
                            <figure class="text">
                                <img src="assets/img3.svg" alt="image">
